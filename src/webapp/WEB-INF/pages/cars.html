<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table>
<tr>
  <th>Brand</th>
  <th>Color</th>
  <th>Year</th>
</tr>
<tr th:each="car : ${cars}">
  <td th:text="${car.brand}"></td>
  <td th:text="${car.color}"></td>
  <td th:text="${car.year}"></td>
</tr>
</table>
</body>
</html>
